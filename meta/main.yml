galaxy_info:
  author: Benedikt Reiser
  description: |
    Installs the Microsoft Operations Management Suite Agent as a docker container
    as described in https://docs.microsoft.com/en-us/azure/azure-monitor/insights/containers#install-and-configure-linux-container-hosts
  company: Innoactive GmbH

  license: Apache-2.0

  min_ansible_version: 2.8

  platforms:
  - name: Ubuntu
    versions:
    - bionic
    - xenial

  galaxy_tags:
    - oms
    - azure
    - loganalytics
    - monitor
    - microsoft

dependencies:
  - role: svendewindt.omsagentlinux
    vars:
      workspace_id: "{{ azure_log_analytics_workspace_id }}"
      workspace_key: "{{ azure_log_analytics_workspace_primary_key }}"
    tags:
      - always
